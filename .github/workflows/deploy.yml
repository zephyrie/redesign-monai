name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Add permissions to allow deployment
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g html-includes

      - name: Create dist directory
        run: mkdir -p dist

      - name: Process HTML includes
        run: |
          for file in *.html; do
            if [ "$file" != "404.html" ]; then
              html-includes --src "$file" --dest "dist/$file"
            fi
          done

      - name: Copy static assets
        run: |
          cp -r assets dist/
          cp -r src/style.css dist/
          cp -r apps dist/ || true
          cp -r research dist/ || true

      - name: Update paths in HTML files
        run: |
          find dist -type f -name "*.html" -exec sed -i 's/href="\//href="/g' {} +
          find dist -type f -name "*.html" -exec sed -i 's/src="\//src="/g' {} +

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true # Automatically remove deleted files from the deployment 