name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Add permissions to allow deployment
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run fetch script
        run: python scripts/fetch.py

      - name: Build site
        run: npm run build

      - name: Copy additional assets
        run: |
          cp -r assets dist/ || true
          cp -r apps dist/ || true
          cp -r research dist/ || true
          cp -r images dist/ || true
          cp -r src/style.css dist/ || true
          cp -r assets/css dist/assets/ || true
          cp -r assets/js dist/assets/ || true
          cp -r assets/fonts dist/assets/ || true
          cp model_data.json dist/ || true

      - name: Update paths in HTML files
        run: |
          find dist -type f -name "*.html" -exec sed -i 's/href="\//href="/g' {} +
          find dist -type f -name "*.html" -exec sed -i 's/src="\//src="/g' {} +

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true # Automatically remove deleted files from the deployment 